<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="zeroloader-options.css"/>
  </head>

<body>
  
  <div id="options-page">Options</div>
  <div class="delimeter"></div>
  
  <div class="options">
    <div>Use relative path:</div>
    <input type="checkbox" id="useRelPath" name="useRelPath">
  </div>
  
  <div class="options">
    <input type="text" id="zeroloaderPath" name="zeroloaderPath">
	<input type="button" id="zeroloaderPathSave" name="zeroloaderPathSave" value="Save">
  </div>

  <div class="options">
    <div>Create subfolders?:</div>
    <input type="checkbox" id="createSubfolders" name="createSubfolders">
  </div>
  
  <script src="zeroload-options.js"></script>
  
</body>

</html>
